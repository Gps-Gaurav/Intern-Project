 <div class='mb-3'>
  <label for='STATION_CODE'>Station Code </label>
  <input uppercase class='form-control' #myinput  placeholder='Enter Station Code ' maxlength="3" type='text' name='STATION_CODE' autocomplete='off'  formControlName='STATION_CODE' [ngClass]=
  "{ 'is-invalid':  (submit || formData.get('STATION_CODE').dirty || formData.get('STATION_CODE').touched) && form.STATION_CODE.errors}"/>
  <div *ngIf="(submit || formData.get('STATION_CODE').dirty || formData.get('STATION_CODE').touched) && form.STATION_CODE.errors" class='invalid-feedback'>
   <span *ngIf='form.STATION_CODE.errors.required'>Station Code is required.</span>
   <span
       *ngIf="
         !formData.get('STATION_CODE')?.valid &&
         (formData.get('STATION_CODE')?.touched || formData.get('STATION_CODE')?.dirty)
       "
     >
       {{
         formData.get('STATION_CODE')?.hasError('PANNO')
           ? ''
           : formData.get('STATION_CODE')?.getError('invalid')
       }}
 
 </span>
   </div>
   </div>
<div class='mb-3'>

<input uppercase class='form-control' placeholder='Enter Station Name ' type='text' name='STATION_NAME' autocomplete='off'  formControlName='STATION_NAME' [ngClass]=

<div *ngIf="(submit || formData.get('STATION_NAME').dirty || formData.get('STATION_NAME').touched) && form.STATION_NAME.errors" class='invalid-feedback'>
 <span *ngIf='form.STATION_NAME.errors.required'>Station Name is required.</span>
