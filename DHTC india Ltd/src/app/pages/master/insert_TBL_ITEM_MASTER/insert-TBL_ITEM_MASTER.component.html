  <!-- start page title -->
  <app-page-title title="ITEM MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">

 <div class='mb-3'>
  <label for='ITEM_CODE'>Item Code</label>
  <input uppercase class='form-control' #myinput maxlength="3" placeholder='Enter Item Code' type='text' name='ITEM_CODE' autocomplete='off'  formControlName='ITEM_CODE' [ngClass]=
  "{'is-invalid': (submit || formData.get('ITEM_CODE').dirty || formData.get('ITEM_CODE').touched) && form.ITEM_CODE.errors}"/><div *ngIf="(submit || formData.get('ITEM_CODE').dirty || formData.get('ITEM_CODE').touched) && form.ITEM_CODE.errors" class='invalid-feedback'>
   <span *ngIf='form.ITEM_CODE.errors.required'>Item Code is required.</span>
   </div>
   </div>
<div class='mb-3'>
<label for='ITEM_NAME'>Item Name </label>
<input uppercase class='form-control' placeholder='Enter Item Name ' type='text' name='ITEM_NAME' autocomplete='off'  formControlName='ITEM_NAME' [ngClass]=
"{ 'is-invalid': submit && form.ITEM_NAME.errors}"/><div *ngIf='submit && form.ITEM_NAME.errors' class='invalid-feedback'>
 <span *ngIf='form.ITEM_NAME.errors.required'>Item Name is required.</span>
 </div>
 </div>
 <div class='mb-3'>
  <label for='ITEM_MODE'>Item Mode </label>
  <ng-select [items]="['Per Kg','per Package','Full Truck Load','Per Metric Tonn','Per Kilometer']" placeholder="Select Item Mode" formControlName="ITEM_MODE" [ngClass]="{ 'is-invalid':  (submit || formData.get('ITEM_MODE').dirty || formData.get('ITEM_MODE').touched) && form.ITEM_MODE.errors}"
  ></ng-select>
 <div *ngIf='submit && form.ITEM_MODE.errors' class='invalid-feedback'>
   <span *ngIf='form.ITEM_MODE.errors.required'>Item Mode is required.</span>
   </div>
   </div>

              </div>

              <div class="col-sm-6">
                 
                <div class='mb-3'>
                  <label for='ITEM_GROUP'>Item Group</label>
                  <ng-select [items]="stateData" placeholder="Select Item Group"  bindLabel="itemgroupname" 
                  bindValue="itemgroupcode"  formControlName="ITEM_GROUP" [ngClass]="{ 'is-invalid': submit && form.ITEM_GROUP.errors}"
                  ></ng-select> 
                  
                  <div *ngIf='submit && form.ITEM_GROUP.errors' class='invalid-feedback'>
                   <span *ngIf='form.ITEM_GROUP.errors.required'>Item Group is required.</span>
                   </div>
                   </div>
                  <!-- <div class='mb-3'>

                   <div class='mb-3'>
                    <label for='IS_EXEMPT'>GST Exempt</label>
                    <ng-select [items]="['Yes','No']" placeholder="GST Exempt" formControlName="IS_EXEMPT" [ngClass]="{ 'is-invalid': (submit || formData.get('IS_EXEMPT').dirty || formData.get('IS_EXEMPT').touched) && form.IS_EXEMPT.errors}"
                    ></ng-select>                  
                    <div *ngIf="(submit || formData.get('IS_EXEMPT').dirty || formData.get('IS_EXEMPT').touched) && form.IS_EXEMPT.errors" class='invalid-feedback'>
                      <span *ngIf='form.IS_EXEMPT.errors.required'>GST Exempt is required.</span>
                    </div>
                  </div>
