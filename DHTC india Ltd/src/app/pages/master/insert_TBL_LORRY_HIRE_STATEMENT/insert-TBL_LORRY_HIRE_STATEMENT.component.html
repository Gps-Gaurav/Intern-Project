<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="TBL_LORRY_HIRE_STATEMENT" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

        

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">

                <div class='mb-3'>
                  <label for='BRANCH_CODE'> Branch</label>
                  <ng-select [items]="branchData" bindLabel="brancH_NAME" bindValue="brancH_CODE"
                    placeholder="Select From Branch" formControlName="BRANCH_CODE"
                    [ngClass]="{ 'is-invalid': (submit || formData.get('BRANCH_CODE').dirty || formData.get('BRANCH_CODE').touched) && form.BRANCH_CODE.errors}">
                  </ng-select>
                  <!-- <input uppercase class='form-control' placeholder='Enter From Branch ' type='text' name='FROM_BR_CODE' autocomplete='off'  formControlName='FROM_BR_CODE' [ngClass]=
                      "{ 'is-invalid': submit && form.FROM_BR_CODE.errors}"/> -->
                  <div *ngIf='submit && form.BRANCH_CODE.errors' class='invalid-feedback'>
                    <span *ngIf='form.BRANCH_CODE.errors.required'> Branch Code  is required.</span>
                  </div>
                </div>
             
                <div class='mb-3'>
                  <label for='STATEMENT_NO'>STATEMENT NO</label>
                  <input uppercase class='form-control' minlength="4" maxlength="4" placeholder='Enter STATEMENT NO' type='text' name='STATEMENT_NO' autocomplete='off'  formControlName='STATEMENT_NO' [ngClass]=
                  "{ 'is-invalid': submit && form.STATEMENT_NO.errors}"/><div *ngIf='submit && form.STATEMENT_NO.errors' class='invalid-feedback'>
                   <span *ngIf='form.STATEMENT_NO.errors.required'>STATEMENT NO  is required.</span>
                   </div>
                   </div>
<div class='mb-3'>
<label for='STATEMENT_DATE'>STATEMENT DATE</label>
<input uppercase class='form-control' placeholder='Enter STATEMENT DATE' type='date' name='STATEMENT_DATE' autocomplete='off'  formControlName='STATEMENT_DATE' [ngClass]=
"{ 'is-invalid': submit && form.STATEMENT_DATE.errors}"/><div *ngIf='submit && form.STATEMENT_DATE.errors' class='invalid-feedback'>
 <span *ngIf='form.STATEMENT_DATE.errors.required'>STATEMENT DATE is required.</span>
 </div>
 </div>


              </div>

              <div class="col-sm-6">
                 <div class='mb-3'>
<label for='CHALLAN_NO'>CHALLAN NO</label>
<input uppercase class='form-control' placeholder='Enter CHALLAN NO' type='text' name='CHALLAN_NO' autocomplete='off'  formControlName='CHALLAN_NO' [ngClass]=
"{ 'is-invalid': submit && form.CHALLAN_NO.errors}"/><div *ngIf='submit && form.CHALLAN_NO.errors' class='invalid-feedback'>
 <span *ngIf='form.CHALLAN_NO.errors.required'>CHALLAN NO is required.</span>
 </div>
 </div>



              </div>
            </div>
           
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary"   >Save Changes</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
