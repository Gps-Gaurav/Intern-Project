<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="TBL_CLAIM_REMARKS" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-3">
             

              </div>

              <div class="col-sm-6">
                 <div class='mb-3'>
<label for='BILTYNO'>BILTYNO</label>
<input tabIndex="1" class='form-control' placeholder='Enter BILTYNO' minlength="7" maxlength="7" type='text' name='BILTYNO' autocomplete='off'  formControlName='BILTYNO' [ngClass]=
"{ 'is-invalid': submit && form.BILTYNO.errors}"/><div *ngIf='submit && form.BILTYNO.errors' class='invalid-feedback'>
 <span *ngIf='form.BILTYNO.errors.required'>BILTYNO Name is required.</span>
 </div>
 </div>
 <div class='mb-3'>
  <label for='REMARKS'>REMARKS</label>
  <textarea  tabIndex="2" class='form-control' [rows]="8" placeholder='Enter REMARKS' type='text' name='REMARKS' autocomplete='off'  formControlName='REMARKS' [ngClass]=
  "{ 'is-invalid': submit && form.REMARKS.errors}"></textarea><div *ngIf='submit && form.REMARKS.errors' class='invalid-feedback'>
   <span *ngIf='form.REMARKS.errors.required'>REMARKS Name is required.</span>
   </div>
   </div>
   <div class="d-flex flex-wrap gap-2 mt-2">
    <button type="submit" class="btn btn-primary"   >Save Changes</button>
    <button type="submit" class="btn btn-secondary">Cancel</button>
  </div>
              </div>
            </div>
           
            
          </form>
        </div>
      </div>

      
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
