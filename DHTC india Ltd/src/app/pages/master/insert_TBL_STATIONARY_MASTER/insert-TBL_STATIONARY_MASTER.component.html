<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="TBL_STATIONARY_MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Basic Information</h4>
          <p class="card-title-desc">Fill all information below</p>

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
              <div class='mb-3'>
<label for='ID'>ID</label>
<input uppercase class='form-control' placeholder='Enter ID' type='text' name='ID' autocomplete='off'  formControlName='ID' [ngClass]=
"{ 'is-invalid': submit && form.ID.errors}"/><div *ngIf='submit && form.ID.errors' class='invalid-feedback'>
 <span *ngIf='form.ID.errors.required'>ID Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='TYPE'>TYPE</label>
<input uppercase class='form-control' placeholder='Enter TYPE' type='text' name='TYPE' autocomplete='off'  formControlName='TYPE' [ngClass]=
"{ 'is-invalid': submit && form.TYPE.errors}"/><div *ngIf='submit && form.TYPE.errors' class='invalid-feedback'>
 <span *ngIf='form.TYPE.errors.required'>TYPE Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='TO_RANGE'>TO_RANGE</label>
<input uppercase class='form-control' placeholder='Enter TO_RANGE' type='text' name='TO_RANGE' autocomplete='off'  formControlName='TO_RANGE' [ngClass]=
"{ 'is-invalid': submit && form.TO_RANGE.errors}"/><div *ngIf='submit && form.TO_RANGE.errors' class='invalid-feedback'>
 <span *ngIf='form.TO_RANGE.errors.required'>TO_RANGE Name is required.</span>
 </div>
 </div>

              </div>

              <div class="col-sm-6">
                 <div class='mb-3'>
<label for='SLNO'>SLNO</label>
<input uppercase class='form-control' placeholder='Enter SLNO' type='text' name='SLNO' autocomplete='off'  formControlName='SLNO' [ngClass]=
"{ 'is-invalid': submit && form.SLNO.errors}"/><div *ngIf='submit && form.SLNO.errors' class='invalid-feedback'>
 <span *ngIf='form.SLNO.errors.required'>SLNO Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='FROM_RANGE'>FROM_RANGE</label>
<input uppercase class='form-control' placeholder='Enter FROM_RANGE' type='text' name='FROM_RANGE' autocomplete='off'  formControlName='FROM_RANGE' [ngClass]=
"{ 'is-invalid': submit && form.FROM_RANGE.errors}"/><div *ngIf='submit && form.FROM_RANGE.errors' class='invalid-feedback'>
 <span *ngIf='form.FROM_RANGE.errors.required'>FROM_RANGE Name is required.</span>
 </div>
 </div>

              </div>
            </div>
           
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary"   >Save Changes</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
