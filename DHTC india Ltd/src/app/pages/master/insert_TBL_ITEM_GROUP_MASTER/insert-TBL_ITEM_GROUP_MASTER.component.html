<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="TBL_ITEM_GROUP_MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <h4 class="card-title">Basic Information</h4>
          <p class="card-title-desc">Fill all information below</p>

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
              <div class='mb-3'>
<label for='ID'>ID</label>
<input uppercase class='form-control' placeholder='Enter ID' type='text' name='ID' autocomplete='off'  formControlName='ID' [ngClass]=
"{ 'is-invalid': submit && form.ID.errors}"/><div *ngIf='submit && form.ID.errors' class='invalid-feedback'>
 <span *ngIf='form.ID.errors.required'>ID Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='ITEMGROUPNAME'>ITEMGROUPNAME</label>
<input uppercase class='form-control' placeholder='Enter ITEMGROUPNAME' type='text' name='ITEMGROUPNAME' autocomplete='off'  formControlName='ITEMGROUPNAME' [ngClass]=
"{ 'is-invalid': submit && form.ITEMGROUPNAME.errors}"/><div *ngIf='submit && form.ITEMGROUPNAME.errors' class='invalid-feedback'>
 <span *ngIf='form.ITEMGROUPNAME.errors.required'>ITEMGROUPNAME Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='EXEMPT'>EXEMPT</label>
<input uppercase class='form-control' placeholder='Enter EXEMPT' type='text' name='EXEMPT' autocomplete='off'  formControlName='EXEMPT' [ngClass]=
"{ 'is-invalid': submit && form.EXEMPT.errors}"/><div *ngIf='submit && form.EXEMPT.errors' class='invalid-feedback'>
 <span *ngIf='form.EXEMPT.errors.required'>EXEMPT Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='ENTRY_BY'>ENTRY_BY</label>
<input uppercase class='form-control' placeholder='Enter ENTRY_BY' type='text' name='ENTRY_BY' autocomplete='off'  formControlName='ENTRY_BY' [ngClass]=
"{ 'is-invalid': submit && form.ENTRY_BY.errors}"/><div *ngIf='submit && form.ENTRY_BY.errors' class='invalid-feedback'>
 <span *ngIf='form.ENTRY_BY.errors.required'>ENTRY_BY Name is required.</span>
 </div>
 </div>

              </div>

              <div class="col-sm-6">
                 <div class='mb-3'>
<label for='ITEMGROUPCODE'>ITEMGROUPCODE</label>
<input uppercase class='form-control' placeholder='Enter ITEMGROUPCODE' type='text' name='ITEMGROUPCODE' autocomplete='off'  formControlName='ITEMGROUPCODE' [ngClass]=
"{ 'is-invalid': submit && form.ITEMGROUPCODE.errors}"/><div *ngIf='submit && form.ITEMGROUPCODE.errors' class='invalid-feedback'>
 <span *ngIf='form.ITEMGROUPCODE.errors.required'>ITEMGROUPCODE Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='REMARKS'>REMARKS</label>
<input uppercase class='form-control' placeholder='Enter REMARKS' type='text' name='REMARKS' autocomplete='off'  formControlName='REMARKS' [ngClass]=
"{ 'is-invalid': submit && form.REMARKS.errors}"/><div *ngIf='submit && form.REMARKS.errors' class='invalid-feedback'>
 <span *ngIf='form.REMARKS.errors.required'>REMARKS Name is required.</span>
 </div>
 </div>
<div class='mb-3'>
<label for='ENTRY_DATE'>ENTRY_DATE</label>
<input uppercase class='form-control' placeholder='Enter ENTRY_DATE' type='text' name='ENTRY_DATE' autocomplete='off'  formControlName='ENTRY_DATE' [ngClass]=
"{ 'is-invalid': submit && form.ENTRY_DATE.errors}"/><div *ngIf='submit && form.ENTRY_DATE.errors' class='invalid-feedback'>
 <span *ngIf='form.ENTRY_DATE.errors.required'>ENTRY_DATE Name is required.</span>
 </div>
 </div>

              </div>
            </div>
           
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary"   >Save Changes</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
