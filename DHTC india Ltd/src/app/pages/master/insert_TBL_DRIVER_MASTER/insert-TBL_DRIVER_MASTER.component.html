<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="DRIVER MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>
          <p class="card-title-desc">Fill all information below</p> -->

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">
              <div class="col-sm-6">
              <!-- <div class='mb-3'>
<label for='ID'>ID</label>
<input uppercase class='form-control' placeholder='Enter ID' type='text' name='ID' autocomplete='off'  formControlName='ID' [ngClass]=
"{ 'is-invalid': submit && form.ID.errors}"/><div *ngIf='submit && form.ID.errors' class='invalid-feedback'>
 <span *ngIf='form.ID.errors.required'>ID Name is required.</span>
 </div>
 </div> -->
 <div class='mb-3'>
  <label for='CODE'>Code</label>
  <input uppercase class='form-control' #myinput minlength="6" maxlength="6" placeholder='Enter CODE' type='text' name='CODE' autocomplete='off'  formControlName='CODE' [ngClass]=
  "{ 'is-invalid': submit && form.CODE.errors}"/><div *ngIf='submit && form.CODE.errors' class='invalid-feedback'>
   <span *ngIf='form.CODE.errors.required'>Code is required.</span>
   </div>
   </div>
<div class='mb-3'>
<label for='NAME'>Name</label>
<input uppercase class='form-control'  placeholder='Enter NAME' type='text' name='NAME' autocomplete='off'  formControlName='NAME' [ngClass]=
"{ 'is-invalid': submit && form.NAME.errors}"/><div *ngIf='submit && form.NAME.errors' class='invalid-feedback'>
 <span *ngIf='form.NAME.errors.required'>Name is required.</span>
 </div>
 </div>

 <div class='mb-3'>
  <label for='LICENCE_NO'>Licence No</label>
  <input uppercase class='form-control' placeholder='Enter LICENCE_NO' type='text' name='LICENCE_NO' autocomplete='off'  formControlName='LICENCE_NO' [ngClass]=
  "{ 'is-invalid': submit && form.LICENCE_NO.errors}"/><div *ngIf='submit && form.LICENCE_NO.errors' class='invalid-feedback'>
   <span *ngIf='form.LICENCE_NO.errors.required'>Licence No is required.</span>
   </div>
   </div>
  <div class='mb-3'>
  <label for='LIC_ISSUE'>LIC Issue</label>
  <input uppercase class='form-control' placeholder='Enter LIC Issue' type='text' name='LIC_ISSUE' autocomplete='off'  formControlName='LIC_ISSUE' [ngClass]=
  "{ 'is-invalid': submit && form.LIC_ISSUE.errors}"/><div *ngIf='submit && form.LIC_ISSUE.errors' class='invalid-feedback'>
   <span *ngIf='form.LIC_ISSUE.errors.required'>LIC Issue is required.</span>
   </div>
   </div>
<div class='mb-3'>
<label for='LIC_VALID'>Lic Valid</label>
<input uppercase class='form-control'  placeholder='Enter LIC_VALID' type='Date' [max]="getToday()" name='LIC_VALID' autocomplete='off'  formControlName='LIC_VALID' [ngClass]=
"{ 'is-invalid': submit && form.LIC_VALID.errors}"/><div *ngIf='submit && form.LIC_VALID.errors' class='invalid-feedback'>
 <span *ngIf='form.LIC_VALID.errors.required'>Lic Valid is required.</span>
 </div>
 </div>


</div>

<div class="col-sm-6">

  <div class='mb-3'>
    <label for='PHONE'>Mobile</label>
    <input uppercase class='form-control' placeholder='Enter PHONE' (keypress)="numberOnly($event)" maxlength="10" type='text' name='PHONE' autocomplete='off'  formControlName='PHONE' [ngClass]=
    "{ 'is-invalid': submit && form.PHONE.errors}"/><div *ngIf='submit && form.PHONE.errors' class='invalid-feedback'>
     <span *ngIf='form.PHONE.errors.required'>Mobile is required.</span>
     </div>
     </div>
       <div class='mb-3'>
<label for='ADDRESS'>Address</label>
<textarea class='form-control'[rows]="3" placeholder='Enter ADDRESS' type='text' name='ADDRESS' autocomplete='off'  formControlName='ADDRESS' [ngClass]=
"{ 'is-invalid': submit && form.ADDRESS.errors}"></textarea><div *ngIf='submit && form.ADDRESS.errors' class='invalid-feedback'>
 <span *ngIf='form.ADDRESS.errors.required'>Address is required.</span>
 </div>
 </div>          
<div class='mb-3'>
<label for='F_NAME'>Father Name</label>
<input uppercase class='form-control' placeholder='Enter F_NAME' type='text' name='F_NAME' autocomplete='off'  formControlName='F_NAME' [ngClass]=
"{ 'is-invalid': submit && form.F_NAME.errors}"/><div *ngIf='submit && form.F_NAME.errors' class='invalid-feedback'>
 <span *ngIf='form.F_NAME.errors.required'>Father Name is required.</span>
 </div>
 </div>
 <div class='mb-3'>
  <label for='OPERATOR'>Operator</label>
  <input uppercase class='form-control' placeholder='Enter OPERATOR' type='text' name='OPERATOR' autocomplete='off'  formControlName='OPERATOR' [ngClass]=
  "{ 'is-invalid': submit && form.OPERATOR.errors}"/><div *ngIf='submit && form.OPERATOR.errors' class='invalid-feedback'>
   <span *ngIf='form.OPERATOR.errors.required'>Operator is required.</span>
   </div>
   </div>  
<div class='mb-3'>
<label for='REMARKS'>Remark</label>
<textarea class='form-control'[rows]="3" placeholder='Enter Remark' type='text' name='REMARKS' autocomplete='off'  formControlName='REMARKS' [ngClass]=
"{ 'is-invalid': submit && form.REMARKS.errors}"></textarea><div *ngIf='submit && form.REMARKS.errors' class='invalid-feedback'>
 <span *ngIf='form.REMARKS.errors.required'>Remark is required.</span>
 </div>
 </div>
<!-- <div class='mb-3'>
<label for='ENTRY_DATE'>ENTRY_DATE</label>
<input uppercase class='form-control' placeholder='Enter ENTRY_DATE' type='text' name='ENTRY_DATE' autocomplete='off'  formControlName='ENTRY_DATE' [ngClass]=
"{ 'is-invalid': submit && form.ENTRY_DATE.errors}"/><div *ngIf='submit && form.ENTRY_DATE.errors' class='invalid-feedback'>
 <span *ngIf='form.ENTRY_DATE.errors.required'>ENTRY_DATE Name is required.</span>
 </div>
 </div> -->

              </div>
            </div>
           
            <div class="d-flex flex-wrap gap-2 mt-2">
              <button type="submit" class="btn btn-primary"   >Save Changes</button>
              <button type="submit" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
