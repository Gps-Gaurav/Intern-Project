<app-breadcrumb [title]="'Basic'" [items]="['Tables', 'Data Tables']" [active_item]="'Basic'"></app-breadcrumb>
<!-- Container-fluid starts -->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Route Departure</h5>
        </div>
        <div class="card-body custom-datatable noscroll">
          <div class="custom-datatable table-responsive">

            <p-table [tableStyle]="{ 'min-width': '50rem' }" [styleClass]="'p-datatable-gridlines'" [value]="items">
              <ng-template pTemplate="header">
                <tr>
                  <th style="width: 5%">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th>

                  <th>
                    ID
                  </th>
                  <th>Route Name</th>

                  <th>Vehicle</th>
                  <th>Status</th>
                  <th>Departure</th>
                  <th>Arrival</th>
                  <th>Peek</th>
                  <th>Temporary	</th>

                  <th pFrozenColumn>Action
                  </th>
                </tr>
              </ng-template>

              <ng-template pTemplate="body" let-product let-controls let-i="rowIndex">
                <tr>
                  <td style="width: 5%">
                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                  </td>
                  <td>{{product.id}}</td>
                  <td>{{product.RouteName}}</td>
                  <td>{{product.Vehicle}}</td>
                  <td>{{product.Status}}</td>
                  <td>{{product.Departure}}</td>
                  <td>{{product.Arrival}}</td>
                  <td>{{product.Peek}}</td>
                  <td>{{product.Temporary}}</td>
                  <td alignFrozen="right" pFrozenColumn>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button p-button-success mr-2"
                      (click)="editProduct(product)"></button>
                    &nbsp;
                    <button pButton pRipple icon="pi pi-trash" class="p-button p-button-warning"
                      (click)="deleteProduct(product)"></button>

                  </td>
                </tr>
              </ng-template>
              <ng-template pTemplate="footer">


              </ng-template>
            </p-table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends -->
