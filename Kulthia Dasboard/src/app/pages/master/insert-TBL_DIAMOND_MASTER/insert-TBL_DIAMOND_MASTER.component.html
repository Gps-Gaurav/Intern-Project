<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" PRODUCT DIAMOND MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="row">
          <div class="mb-3 col-sm-12 position-relative">

            <div class="card-body">
              <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

              <form [formGroup]="formData" (ngSubmit)="validSubmit()">

                <div class="mb-1 col-sm-4 position-relative">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="validationTooltipUsernamePrepend">Sl.No.</span>
                    </div>
                    <input type="text" tabIndex="1" class="form-control" id="validationTooltipUsername"
                      formControlName="SlNo" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                      [ngClass]="{'is-invalid': submit && form.SlNo.errors}">

                    <div *ngIf="submit && form.SlNo.errors" class="invalid-feedback">
                      <span *ngIf="form.SlNo.errors.required">Please enter a valid SlNo.</span>
                    </div>
                  </div>
                </div>

                <div class="mb-2 col-sm-6 position-relative">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="validationTooltipUsernamePrepend">RecType:</span>
                    </div>
                    <p-autoComplete pInputText class="p-inputtext-sm"  [style]="{'height':'36px'}"
                    formControlName="RecType" [suggestions]="filteredrectype"  (completeMethod)="_fetchRecType($event)"
                    [dropdown]="true" field="name">
                    <ng-template let-employee pTemplate="item">
                      {{employee.name}}
                    </ng-template>
                    <ng-template let-employee pTemplate="selectedItem">
                      {{employee.name}}
                    </ng-template>
                  </p-autoComplete>
  
                  
  
                    <div *ngIf="submit && form.RecType.errors" class="invalid-feedback">
                      <span *ngIf="form.RecType.errors.required">Please enter a valid RecType.</span>
                    </div>
                  </div>
                </div>

                <div class="mb-1 col-sm-4 position-relative">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text " id="validationTooltipUsernamePrepend">Description</span>
                    </div>
                    <input type="text" tabIndex="2" class="form-control" id="validationTooltipUsername"
                      formControlName="WPCName" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                      [ngClass]="{'is-invalid': submit && form.WPCName.errors}">

                    <div *ngIf="submit && form.WPCName.errors" class="invalid-feedback">
                      <span *ngIf="form.WPCName.errors.required">Please enter a valid Description.</span>
                    </div>
                  </div>
                </div>


                <div class="d-flex flex-wrap gap-2 mt-2">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                  <button type="submit" class="btn btn-secondary">Cancel</button>
                </div>

              </form>
            </div>
          </div>
        </div>
        <!-- end row -->

      </div> <!-- container-fluid -->
