<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" PRODUCT SUB CATEGORY MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">

              <div class="mb-3 col-sm-6 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Product Sub Category</span>
                  </div>
                  <input type="text" #myinput tabIndex="2" class="form-control" id="validationTooltipUsername"
                    formControlName="SubCate" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.SubCate.errors}">

                  <div *ngIf="submit && form.SubCate.errors" class="invalid-feedback">
                    <span *ngIf="form.SubCate.errors.required">Please enter a valid Sub Category.</span>
                  </div>
                </div>
              </div>
             
             

              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
