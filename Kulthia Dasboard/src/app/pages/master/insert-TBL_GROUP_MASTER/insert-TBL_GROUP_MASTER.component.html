<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" PRODUCT GROUP MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">

              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">Group Code </span>
                  </div>
                  <input #myinput type="text" tabIndex="1" class="form-control" id="validationTooltipUsername"
                    formControlName="GroupCode" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.GroupCode .errors}">

                  <div *ngIf="submit && form.GroupCode .errors" class="invalid-feedback">
                    <span *ngIf="form.GroupCode .errors.required">Please enter a unique and valid Group Code .</span>
                  </div>
                </div>
              </div>

              <div class="mb-2 col-sm-1 position-relative"></div>
              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="form-group">
                     <span for="exampleFormControlTextarea1" class="input-group-text " id="validationTooltipUsernamePrepend">Group Desc</span>
           
                   </div> 
                 </div>  
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" type="text" tabIndex="2" class="form-control" id="validationTooltipUsername"
                     formControlName="GroupDesc" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                     [ngClass]="{'is-invalid': submit && form.GroupDesc.errors}"></textarea>

                  <div *ngIf="submit && form.GroupDesc.errors" class="invalid-feedback">
                    <span *ngIf="form.GroupDesc.errors.required">Please enter a valid Group Description.</span>
                  </div>
                </div>
              </div>
              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">User ID</span>
                  </div>
                  <input type="text" tabIndex="3" class="form-control" id="validationTooltipUsername"
                    formControlName="UserID" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.UserID.errors}">

                  <div *ngIf="submit && form.UserID.errors" class="invalid-feedback">
                    <span *ngIf="form.UserID.errors.required">Please enter a User ID.</span>
                  </div>
                </div>
              </div>

            
              <div class="mb-2 col-sm-1 position-relative"></div>
              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Mobile No.</span>
                  </div>
                  <input type="text" tabIndex="4" class="form-control" id="validationTooltipUsername"
                    formControlName="MobileNo" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.MobileNo.errors}">

                  <div *ngIf="submit && form.MobileNo.errors" class="invalid-feedback">
                    <span *ngIf="form.MobileNo.errors.required">Please enter a Mobile No.</span>
                  </div>
                </div>
              </div>
           
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="submit" class="btn btn-secondary">Cancel</button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
