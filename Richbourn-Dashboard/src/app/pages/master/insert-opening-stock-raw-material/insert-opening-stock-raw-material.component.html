<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" OpSTOCK MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12 ">
      <div class="card">
        <div class="row">
          <div class="mb-3 col-sm-12 position-relative">
            <div class="card-body">

              <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

              <form [formGroup]="formData" (ngSubmit)="validSubmit()">
                <div class="row">
                  <div class="col-md-8">
                    <div class="row">

                      <div class="mb-2 col-sm-6 position-relative">
                        <div class="input-group">
                          <div class="input-group-prepend wd-150">
                            <span class="input-group-text " id="validationTooltipUsernamePrepend">Location</span>
                          </div>
                          <!-- <input #myinput type="text"  class="form-control" id="validationTooltipUsername"
                        formControlName="LocationID" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                        [ngClass]="{'is-invalid': submit && form.LocationID.errors}"> -->
                          <p-autoComplete tabIndex="1" #myinput class="form-control border-0 p-0"
                            [style]="{'height':'36px','width':'100%'}" formControlName="LocationID"
                            [suggestions]="locationData" (completeMethod)="_fetchLocation($event)" [dropdown]="true"
                            field="Location">
                            <ng-template let-employee pTemplate="item">
                              {{employee.Location}}
                            </ng-template>
                            <ng-template let-employee pTemplate="selectedItem">
                              {{employee.Location}}
                            </ng-template>
                          </p-autoComplete>
                          <div *ngIf="submit && form.LocationID.errors" class="invalid-feedback">
                            <span *ngIf="form.LocationID.errors.required">Please enter a Location.</span>
                          </div>
                        </div>
                      </div>


                      <div class="mb-2 col-sm-6 position-relative"></div>
                      <div class="mb-2 col-sm-6 position-relative">
                        <div class="input-group">
                          <div class="input-group-prepend wd-150">
                            <span class="input-group-text " id="validationTooltipUsernamePrepend">Item Name</span>
                          </div>
                          <p-autoComplete tabIndex="1" #myinput class="form-control border-0 p-0"
                          [style]="{'height':'36px','width':'100%'}" formControlName="ProdCode"
                          [suggestions]="itemsData" (completeMethod)="_fetchItem($event)" [dropdown]="true"
                          field="ItemName">
                          <ng-template let-employee pTemplate="item">
                            {{employee.ItemName}}
                          </ng-template>
                          <ng-template let-employee pTemplate="selectedItem">
                            {{employee.ItemName}}
                          </ng-template>
                        </p-autoComplete>
                          <!-- <input #myinput type="text" tabIndex="2" class="form-control" id="validationTooltipUsername"
                            formControlName="ProdCode" placeholder=""
                            aria-describedby="validationTooltipUsernamePrepend"
                            [ngClass]="{'is-invalid': submit && form.ProdCode.errors}"> -->

                          <div *ngIf="submit && form.ProdCode.errors" class="invalid-feedback">
                            <span *ngIf="form.ProdCode.errors.required">Please enter a valid ProductCode.</span>
                          </div>
                        </div>
                      </div>

                      <div class="mb-2 col-sm-6 position-relative"></div>
                      <div class="mb-2 col-sm-6 position-relative">
                        <div class="input-group">
                          <div class="input-group-prepend wd-150">
                            <span class="input-group-text " id="validationTooltipUsernamePrepend">Quantity </span>
                          </div>
                          <p-inputNumber [style]="{'height':'36px','width':'100%'}" mode="decimal"
                            inputId="withoutgrouping" [useGrouping]="false" tabIndex="3" id="validationTooltipUsername"
                            formControlName="Qty" [ngClass]="{'is-invalid': submit && form.Qty.errors}"></p-inputNumber>

                          <div *ngIf="submit && form.Qty.errors" class="invalid-feedback">
                            <span *ngIf="form.Qty.errors.required">Please enter a valid Quantity .</span>
                          </div>
                        </div>
                      </div>


                      <div class="mb-2 col-sm-1 position-relative"></div>
                      <div class="mb-2 col-sm-6 position-relative">
                        <div class="input-group">
                          <div class="input-group-prepend wd-150">
                            <span class="input-group-text " id="validationTooltipUsernamePrepend">Rate</span>
                          </div>
                          <p-inputNumber tabIndex="4" [style]="{'height':'36px'}" formControlName="Rate" mode="currency"
                            inputId="currency-india" currency="INR" currencyDisplay="code" locale="en-IN"
                            id="validationTooltipUsername" placeholder=""
                            aria-describedby="validationTooltipUsernamePrepend"
                            [ngClass]="{'is-invalid': submit && form.Rate.errors}">
                          </p-inputNumber>

                          <div *ngIf="submit && form.Rate.errors" class="invalid-feedback">
                            <span *ngIf="form.Rate.errors.required">Please enter a valid Rate.</span>
                          </div>
                        </div>
                      </div>

                      <div class="mb-2 col-sm-6 position-relative"></div>
                      <div class="mb-2 col-sm-6 position-relative">
                        <div class="input-group">
                          <div class="input-group-prepend wd-150">
                            <span class="input-group-text " id="validationTooltipUsernamePrepend">Amount</span>
                          </div>
                          <p-inputNumber [style]="{'height':'36px','width':'100%'}" mode="decimal"
                            inputId="withoutgrouping" [useGrouping]="false" tabIndex="5" id="validationTooltipUsername"
                            formControlName="Amt" [ngClass]="{'is-invalid': submit && form.Amt.errors}"></p-inputNumber>
                          <div *ngIf="submit && form.Amt.errors" class="invalid-feedback">
                            <span *ngIf="form.Amt.errors.required">Please enter a valid Amount.</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>



                  <div class="mb-3 col-sm-4 position-relative justify-content-right">
                    <div class="card-body">
                      <p-image [src]="ProdImage" [alt]="ProdImage" width="200" height="200" [preview]="true"></p-image>
                    </div>
                  </div>


                  <div class="d-flex flex-wrap gap-2 mt-2">
                    <button tabIndex="7" type="submit" class="btn btn-primary">Save Changes</button>
                 
                    <button type="button" tabIndex="8" (click)="Close()" class="btn btn-secondary">Cancel</button>
                  </div>
                </div>
              </form>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
