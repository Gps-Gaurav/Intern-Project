<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" PRODUCT UNIT MASTER" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">

              <div class="mb-2 col-sm-6 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Short Name</span>
                  </div>
                  <input type="text" tabIndex="1" class="form-control" id="validationTooltipUsername"
                    formControlName="ShortName" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.ShortName.errors}">

                  <div *ngIf="submit && form.ShortName.errors" class="invalid-feedback">
                    <span *ngIf="form.ShortName.errors.required">Please enter a valid Short Name.</span>
                  </div>
                </div>
              </div>
            

              <div class="mb-2 col-sm-6 position-relative"></div>
            


              <div class="mb-2 col-sm-6 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Unit Description</span>
                  </div>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" type="text" tabIndex="2" class="form-control" id="validationTooltipUsername"
                  formControlName="Description" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                  [ngClass]="{'is-invalid': submit && form.Description.errors}"></textarea>


                  <div *ngIf="submit && form.Description.errors" class="invalid-feedback">
                    <span *ngIf="form.Description.errors.required">Please enter a valid Unit Description.</span>
                  </div>
                </div>
              </div>
            
              
              <div class="mb-2 col-sm-6 position-relative"></div>
              <div class="mb-2 col-sm-6 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Decimal</span>
                  </div>
                  <!-- <input type="text" tabIndex="3" class="form-control" id="validationTooltipUsername"
                    formControlName="Decimal" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.Decimal.errors}"> -->
                    <p-inputNumber class="form-control border-0 p-0" [style]="{'height':'36px','width':'100%'}" mode="decimal" inputId="withoutgrouping"
                    [useGrouping]="false" tabIndex="3" id="validationTooltipUsername" formControlName="Decimal"
                    [ngClass]="{'is-invalid': submit && form.Decimal.errors}"></p-inputNumber>
                  <div *ngIf="submit && form.Decimal.errors" class="invalid-feedback">
                    <span *ngIf="form.Decimal.errors.required">Please enter a valid Decimal .</span>
                  </div>
                </div>
              </div>
            

              <div class="d-flex flex-wrap gap-2 mt-2">
                <button tabIndex="4"type="submit" class="btn btn-primary">Save Changes</button>
                <button tabIndex="5"type="submit" class="btn btn-secondary">Cancel</button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
