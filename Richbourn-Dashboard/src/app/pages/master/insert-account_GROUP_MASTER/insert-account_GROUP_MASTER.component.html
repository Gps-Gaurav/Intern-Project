<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title=" GROUP MASTER (ACCOUNT)" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">

          <!-- <h4 class="card-title">Basic Information</h4>
             <p class="card-title-desc">Fill all information below</p> -->

          <form [formGroup]="formData" (ngSubmit)="validSubmit()">
            <div class="row">

              <div class="mb-2 col-sm-6 position-relative">
                <div class="input-group ">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="validationTooltipUsernamePrepend">Group Type </span>
                  </div>
                  <p-autoComplete #myinput pInputText class="p-inputtext-sm"  [style]="{'height':'36px','width':'100%'}"
                    formControlName="GroupType" tabIndex="3"[suggestions]="group_type"  (completeMethod)="_fetchGroupType($event)"
                    [dropdown]="true" field="name">
                    <ng-template let-employee pTemplate="item">
                      {{employee.name}}
                    </ng-template>
                    <ng-template let-employee pTemplate="selectedItem">
                      {{employee.name}}
                    </ng-template>
                  </p-autoComplete>

                  <div *ngIf="submit && form.GroupType .errors" class="invalid-feedback">
                    <span *ngIf="form.GroupType .errors.required">Please enter a unique and valid Group Type .</span>
                  </div>
                </div>
              </div>

              <div class="mb-2 col-sm-6 position-relative"></div>
              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="form-group">
                     <span for="exampleFormControlTextarea1" class="input-group-text " id="validationTooltipUsernamePrepend">Group Desc</span>
           
                   </div> 
                 </div>  
                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" type="text" tabIndex="2" class="form-control" id="validationTooltipUsername"
                     formControlName="GroupDesc" placeholder="" aria-describedby="validationTooltipUsernamePrepend"
                     [ngClass]="{'is-invalid': submit && form.GroupDesc.errors}"></textarea>

                  <div *ngIf="submit && form.GroupDesc.errors" class="invalid-feedback">
                    <span *ngIf="form.GroupDesc.errors.required">Please enter a valid Group Description.</span>
                  </div>
                </div>
              </div>
            
              <div class="mb-2 col-sm-7 position-relative"></div>
              <div class="mb-2 col-sm-5 position-relative">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text " id="validationTooltipUsernamePrepend">Schedule No.</span>
                  </div>
                  <p-inputNumber class="form-control border-0 p-0" [style]="{'height':'36px','width':'100%'}" mode="decimal" inputId="withoutgrouping"
                  [useGrouping]="false" tabIndex="9" id="validationTooltipUsername" formControlName="ScheduleNo"
                  [ngClass]="{'is-invalid': submit && form.ScheduleNo.errors}"></p-inputNumber>
                <!-- <p-inputMask [style]="{'height':'37px'}"  mask="9999999999"  placeholder="" formControlName="ScheduleNo"tabIndex="3" id="validationTooltipUsername"
                    aria-describedby="validationTooltipUsernamePrepend"
                    [ngClass]="{'is-invalid': submit && form.ScheduleNo.errors}"></p-inputMask> -->
                  <div *ngIf="submit && form.ScheduleNo.errors" class="invalid-feedback">
                    <span *ngIf="form.ScheduleNo.errors.required">Please enter a Mobile No.</span>
                  </div>
                </div>
              </div>
           
              <div class="d-flex flex-wrap gap-2 mt-2">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <button type="submit" (click)="Close()" class="btn btn-secondary">Cancel</button>
               
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>



  </div>
  <!-- end row -->

</div> <!-- container-fluid -->
